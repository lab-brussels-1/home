description: Learn to plan and build a web application as a team.
board: 1
path:
  - name: 0. Precourse
    description: Set up your accounts and prepare your development environment.
    url: https://github.com/hackyourfuturebelgium/precourse
    weeks: 1
  - name: 1. Workflows
    description:
      Learn the workflows you need to develop individually and in a group.
    url: https://github.com/hackyourfuturebelgium/workflows
    weeks: 2
  - name: 2. Agile Development
    description:
      Practice collaboratively planning and developing HTML/CSS websites.
    url: https://github.com/hackyourfuturebelgium/agile-development
    weeks: 4
  - name: 3. UX/UI Design
    description: >-
      Explore design thinking process and placing your users at the center of
      your development process.
    url: https://github.com/hackyourfuturebelgium/ux-ui-design
    weeks: 2
  - name: 4. Welcome to JS
    description: >-
      Learn to read small programs, and to write code that other people can
      understand.
    url: https://github.com/hackyourfuturebelgium/welcome-to-js
    weeks: 3
  - name: 5. Inside JS
    description: >-
      Take a deep dive into JavaScript and explore some it's trickiest
      features.  Build your foundations now so later you can focus on the fun
      stuff.
    url: https://github.com/hackyourfuturebelgium/inside-js
    weeks: 4
  - name: 6. Behavior, Strategy, Implementation
    description: >-
      Explore problem solving in JavaScript, learn how to write and review
      solutions to JS coding challenges.
    url: https://github.com/hackyourfuturebelgium/behavior-strategy-implementation
    weeks: 3
  - name: 7. Separation of Concerns
    description: >-
      Learn how to break down interactive web pages into clear tasks that can be
      shared divided across team.
    url: https://github.com/hackyourfuturebelgium/separation-of-concerns
    weeks: 3
  - name: 8. Asynchronous Programming
    description: >-
      Learn how the JavaScript event loop works and how you can use API data in
      your websites.
    url: https://github.com/hackyourfuturebelgium/asynchronous-programming
    weeks: 3
  - name: 9. Headless CMS
    description: >-
      Learn what a Content Management System is and explore how you use one to
      model the data for your own web applications.
    url: https://github.com/hackyourfuturebelgium/headless-cms
    weeks: 3
  - name: 10. Component Based Design
    description: >-
      Practice developing Single Page Apps built from reusable UI components,
      and explore your first Frontend Framework.
    url: https://github.com/hackyourfuturebelgium/component-based-design
    weeks: 3
  - name: 11. Individual Project
    description: >-
      Prepare for the final project by individually designing, planning,
      building and deploying your own fullstack web app.
    url: https://github.com/hackyourfuturebelgium/individual-project
    weeks: 2
  - name: 12. Final Project
    description: >-
      Put it all together!  Work in teams to identify your target users and a
      real-world problem they face, then deliver a web app to meet their needs.
    url: https://github.com/hackyourfuturebelgium/final-project
    weeks: 6
